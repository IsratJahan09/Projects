{% extends "blog/base.html" %}
{% block title %}<title>Update Profile</title>{% endblock %}

{% block extra_head %}
<style>
    body {
        background: #f5f6fa;
    }

    .update-container {
        max-width: 500px;
        margin: 70px auto;
    }

    .update-card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    .update-card h3 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .btn-save {
        width: 100%;
        background: #198754;
        color: white;
        padding: 10px;
        font-size: 17px;
        border-radius: 8px;
    }
</style>
{% endblock %}

{% block content %}
<div class="update-container">
    <div class="update-card">

        <h3>Update Profile</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
            </div>

            <!-- New Password -->
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" name="password" class="form-control" placeholder="Leave empty to keep old password" >
            </div>

            <button type="submit" class="btn btn-save bg-success text-white">Save Changes</button>
        </form>

    </div>
</div>
{% endblock %}
